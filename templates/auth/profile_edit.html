{% extends "base.html" %} 
{% block body %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Profile Page</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        margin-top: 20px;
        color: #1a202c;
        text-align: left;
        background-color: #e2e8f0;
      }
      .main-body {
        padding: 15px;
      }
      .card {
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1),
          0 1px 2px 0 rgba(0, 0, 0, 0.06);
      }

      .card {
        position: relative;
        display: flex;
        flex-direction: column;
        min-width: 0;
        word-wrap: break-word;
        background-color: #fff;
        background-clip: border-box;
        border: 0 solid rgba(0, 0, 0, 0.125);
        border-radius: 0.25rem;
      }

      .card-body {
        flex: 1 1 auto;
        min-height: 1px;
        padding: 1rem;
      }

      .gutters-sm {
        margin-right: -8px;
        margin-left: -8px;
      }

      .gutters-sm > .col,
      .gutters-sm > [class*="col-"] {
        padding-right: 8px;
        padding-left: 8px;
      }
      .mb-3,
      .my-3 {
        margin-bottom: 1rem !important;
      }

      .bg-gray-300 {
        background-color: #e2e8f0;
      }
      .h-100 {
        height: 100% !important;
      }
      .shadow-none {
        box-shadow: none !important;
      }
      .profile-page {
        display: flex;
        width: 100%;
      }

      .profile-sidebar {
        width: 250px;
        background-color: #f5f5f5;
        padding: 20px;
      }

      .store-logo {
        width: 150px;
        margin-bottom: 20px;
      }

      .profile-nav {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .profile-nav li {
        margin-bottom: 10px;
      }

      .profile-nav a {
        display: block;
        padding: 10px 15px;
        text-decoration: none;
        color: #333;
        font-weight: bold;
      }

      .profile-nav a:hover {
        background-color: #eee;
      }

      .profile-content {
        flex: 1;
        padding: 20px;
      }

      .profile-content h2 {
        font-size: 20px;
        margin-bottom: 15px;
      }

      .profile-sections {
        margin-bottom: 20px;
        border-bottom: 1px solid #ddd;
        padding-bottom: 10px;
      }

      .profile-sections h3 {
        font-size: 18px;
        margin-bottom: 5px;
      }

      .profile-sections p {
        font-size: 16px;
        margin-bottom: 10px;
        color: #777;
      }

      .profile-sections a {
        font-size: 14px;
        color: #007bff;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <!-- Breadcrumbs -->

<div class="breadcrumbs">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="bread-inner">
          <ul class="bread-list">
            <li>
              <a href="index1.html">Home<i class="ti-arrow-right"></i></a>
            </li>
            <li class="active"><a href="blog-single.html">Cart</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End Breadcrumbs -->
    <br />
    <div class="profile-page">
      <div class="profile-sidebar">
        

        <nav class="profile-nav">
          <ul>
            <li><a href=""><h4>Howdy,{{request.user.name}}</h4></a></li>
            <li><a href="{% url 'profile' %}">Account Information</a></li>
            <li><a href="{% url 'orderlist' %}">Order History</a></li>
            <li><a href="{% url 'wishlist_view' %}">Wishlist</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
          </ul>
        </nav>
      </div>
      
      <div class="profile-content">
        <div class="col-lg-60">
          <div class="card">
          <form action="" method = 'POST'>
            {% csrf_token %}
            <div class="card-body">
              <div class="row mb-3">
                <div class="col-sm-3">
                  <h6 class="mb-0">Name</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input type="text" class="form-control" name = 'name' value="{{request.user.name}}" />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-3">
                  <h6 class="mb-0">Email</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input
                    type="text"
                    name = 'email'
                    class="form-control"
                    value="{{request.user.email}}"
                  />
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-sm-3">
                  <h6 class="mb-0">Mobile</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input
                    type="text"
                    class="form-control"
                    name = 'mobile'
                    value="{{request.user.mobile}}"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-3">
                  <h6 class="mb-0">Address</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input
                    type="text"
                    class="form-control"
                    value="{{request.user.address}}"
                    name = 'address'
                  />
                </div>
              </div>

              <div class="row">
                <div class="col-sm-12">
                  <div class="button">
                    <button type="submit" class="btn btn-primary">
                      Save Changes
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<br />

{% endblock body %}
