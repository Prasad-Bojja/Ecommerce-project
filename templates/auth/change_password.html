{% extends 'base.html' %}
{% block title %}
Change Password
{% endblock title %}
{% block style %}
<style>
/* Add your custom styles here */
.card {
    width: 300px; /* Set width for the card */
    margin: auto; /* Center the card */
    padding: 15px; /* Add padding to the card */
}

.form-group {
    margin-bottom: 10px; /* Add margin bottom to form groups */
}

.form-control {
    padding: 8px; /* Adjust padding of form controls */
    font-size: 14px; /* Adjust font size of form controls */
}

.btn {
    padding: 10px 20px; /* Adjust padding of buttons */
    font-size: 14px; /* Adjust font size of buttons */
}
</style>
{% endblock style %}

{% block body %}
<br><br>
<div class="card bg-dark mx-auto" style="width: 600px; height: auto">
    <div class="card-body text-white">
        <h1 class="mb-4"><span>Change Password</span></h1>
        {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" id='messages-container' role="alert">
            <strong></strong>{{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
        <form class="text-white" action="" method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" name="newpassword" id="exampleInputPassword1" required>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword2">Confirm Password</label>
                <input type="password" class="form-control" name="confirm_password" id="exampleInputPassword2" required>
            </div>

            <input type="hidden" name="user_id" value="{{user_id}}">
            <button type="submit" class="btn btn-success btn-block">Continue</button>
        </form>
       

    </div>
</div>
<br><br>
{% block script %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
{% endblock script %}      
{% endblock body %}
